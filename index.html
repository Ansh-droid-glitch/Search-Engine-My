<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #fafafa; }
    input { width: 80%; padding: 10px; font-size: 16px; }
    .result { margin-top: 20px; }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Search</h2>
  <input type="text" id="searchBox" placeholder="Type to search...">
  <div id="results"></div>

  <script>
    const box = document.getElementById('searchBox');
    const resultsDiv = document.getElementById('results');

    box.addEventListener('input', async () => {
      const q = box.value.trim();
      if (!q) {
        resultsDiv.innerHTML = '';
        return;
      }

      try {
        const res = await fetch(
          `https://714f6a7cafdd.ngrok-free.app/search?q=${encodeURIComponent(q)}`,
          {
            method: "GET",
            headers: {
              "ngrok-skip-browser-warning": "69420"
            }
          }
        );

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();

        resultsDiv.innerHTML = data.map(item => `
          <div class="result">
            <a href="${item.url}" target="_blank">${item.title}</a>
          </div>
        `).join('');

      } catch (err) {
        console.error('Fetch error:', err);
        resultsDiv.innerHTML = `<p style="color:red;">Error fetching results.</p>`;
      }
    });
  </script>
</body>
</html>
